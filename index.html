<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RPN Converter by Trzmielarz</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>

   <div class="wrap">
      <div class="input-wrap">
         <label id="rpn-data-label" for="rpn-data">Podaj zapis RPN:</label>
         <input name="rpn-data" type="text" id="rpn-data">
      </div>
      <div class="output-wrap">
         <button class="rpn-submit">Generuj</button>
         <div class="output"></div>


      </div>
   </div>
   <div class="no_overflow">
      <div class="slide_in_menu slide_in_menu--hidden">
         <div class="slide_in_menu__icon-menu slide_in_menu__icon-menu--hidden">
            <i class="fas fa-arrow-left"></i>
         </div>
         <div class="slide_in_menu__content">
            <div class="article">
               <div class="article__title">Co to jest?</div>
               <div class="article__content">Program służący do zamiany wyrażeń zapisanych w odwrotnej notacji polskiej
                  do "normalnej" notacji.</div>
            </div>
            <div class="article">
               <div class="article__title">Opcje</div>
               <div class="article__content">
                  <div class="option-container">
                     <label for="funny-mode">Śmieszny tryb: </label>
                     <input type="checkbox" name="funny-mode" id="funny-mode">
                  </div>
                  <div class="option-container">
                     <label for="typing-sounds">Dźwięk przy pisaniu: </label>
                     <input type="checkbox" name="typing-sounds" id="typing-sounds">
                  </div>
               </div>
            </div>
            <div class="article">
               <div class="article__title">Skróty klawiszowe</div>
               <div class="article__content">
                  <div>
                     <code>TAB - GENERUJ WYNIK</code>
                  </div>
                  <div>
                     <code>SHIFT - WPISYWANIE</code>
                  </div>
                  <div>
                     <code>CTRL + ALT - USUŃ DANE</code>
                  </div>
               </div>
            </div>
            <div class="article">
               <div class="article__title">Made by Trzmielarz with <i class="fab fa-js"></i></div>

            </div>
         </div>
      </div>
   </div>

   <script type="module" src="./js/main.js"></script>
</body>

</html>
